<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>



<body>
    <div class="title">
        <h1 class="title__header"><strong>Left On Your Diet</strong></h1>
        </div>
    <div class="countdown">
        <div class="countdown__item">
            <div class="countdown__months" id="months">0</div>
            <h3>Months</h3>
        </div>

        <div class="countdown__item">
            <div class="countdown__days" id="days">0</div>
            <h3>Days</h3></div>

        <div class="countdown__item">
            <div class="countdown__hours" id="hours">0</div>
            <h3>Hours</h3></div>

        <div class="countdown__item">
            <div class="countdown__mins" id="mins">0</div>
            <h3>Minutes</h3></div>

        <div class="countdown__item">
            <div class="countdown__secs" id="secs">0</div>
            <h3>Seconds</h3></div>
            
        </div>
</body>

</html>
